<!DOCTYPE html>
   <head>
      <meta charset="UTF-8">
      <title>Главная страница</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
      <style>
         #search
         {
            margin-left: 40%;
         }
         #registration
         {
           width: 20%;
           float: left;
           margin-top: 0;
           margin-left: 15px;
           border: 1px solid black;
         }
         #registration span
         {
            margin-left: 2%;
            display:  inline-block;
            width: 10%;
         }
         #registration input
         {
            display: inline-block;
            margin-left: 15%;
            width: 50%;
         }

         #notice
         {
            margin-left: 15px;
            margin-top: 10px;
            clear: both;
            border: 1px solid black;
            width: 20%;
            overflow: hidden;
            float: left;
         }
         #results
         {
            margin-left: 23%;
            margin-top: 0;
            width: 75%;
            border: 1px solid black;
            overflow: hidden;
         }
         #toComeIn
         {
            margin-left: 5%;
         }
         #join
         {
            margin-left: 7%;
         }

         #noticeTitle, #registrationTitle
         {
            text-align: center;
            margin: 0;
            background-color: rgb(223, 223, 223);
         }

         #search
         {
            margin-left: 0;
         }
      </style>
   </head>
   <body>
      <header>
         <p>Новосибирский книжный каталог</p>
      </header>
      <!--Шапка сайта-->
      <table>
         <tr>
            <td id="col1" title="Перейти на главную страницу"><a href="main.html">Главная</a></li></td>
            <td id="userMenu">
               <p>Личный кабинет</p>
                  <ul> 
                     <li><a href="resrvation.html">Список бронирвоаний</a></li>
                     <li title="Добавить новую книгу в каталог"><a href="adding_book.html">Добавление новой книги</a></li>
                     <li title=""><a href="">Получить список пользователей</a></li>
                  </ul>
               </div>
            </td>
            <td id="col3" title="Поиск по нескольким полям"><a href="advanced_search.html">Расширенный поиск</a></td>
            <td id="col4">

            </td>
         </tr>
         <tr id="secondRaw">
            <!--Поисковик-->
            <td colspan="4">
               <form id="search" onsubmit="return validate();">
                  <input type="text" placeholder="Поиск" id="searchPlace" pattern="^[А-Яа-яЁё\s]+$" required
                     title="Вводите слова на русском">
                  <button type="submit" title="Начать поиск">Поиск</button>
                  <a href="advanced_search.html">Расширенный поиск</a>
               </form>
            </td>
         </tr>
      </table>


            
            <!--Форма для регистрации-->
            <form id="registration"> 
                  <p id="registrationTitle">Вход в систему</p>
                  <p><span>Логин:</span> <input type="text"></p>
                  <p><span>Пароль:</span> <input type="password"></p>
                  <p><button id="toComeIn">Войти</button> <button id="join">Зарегистрироваться</button></p>
            </form>

            <script>
            function validate()
            {
               var searchPlace = document.getElementById("searchPlace");

               if (!searchPlace.value)
               {
                  alert("Ошибка: поле для поиска не заполнено!");
                  searchPlace.style.backgroundColor = red;
                  return false;
               }
            }
            </script>

         


            
            
            <!--Уведомления-->
            <div id="notice">
               <p id="noticeTitle">Уведомления</p>
               <p>Уведомление 1</p>
               <p>Уведомление 2</p>
               <p>Уведомление 3</p>
            </div>

            <!--Результаты поиска-->
            <div id="results">
               Тут результаты поиска
            </div>
      

   </body>
</html>
